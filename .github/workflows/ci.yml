name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
      - uses: actions/checkout@v2
      - name: Install GI Repository
        run: sudo apt install libgirepository-1.0-dev
      - name: Install GLib
        run: sudo apt install libglib-2.0-dev
      - name: Install GObject
        run: sudo apt install libgobject-2.0-dev
      - name: Install dependencies
        run: shards install
      - name: Run format check
        run: crystal tool format --check
      - name: Run ameba check
        run: bin/ameba